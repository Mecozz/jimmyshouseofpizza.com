<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Editor - Jimmy's House of Pizza</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
    }
    textarea {
      width: 100%;
      height: 400px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 10px;
      font-family: monospace;
      font-size: 1em;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Menu Editor</h1>
  <p>Edit your menu JSON below. Once you're done, click "Copy JSON to Clipboard" and update your repository manually.</p>
  <textarea id="menuEditor" placeholder="Menu JSON will load here..."></textarea>
  <br />
  <button id="loadBtn">Load Menu</button>
  <button id="copyBtn">Copy JSON to Clipboard</button>

  <script>
    const menuEditor = document.getElementById('menuEditor');
    const loadBtn = document.getElementById('loadBtn');
    const copyBtn = document.getElementById('copyBtn');

    // Load menu.json content into the editor
    loadBtn.addEventListener('click', () => {
      fetch('menu.json')
        .then(response => response.json())
        .then(data => {
          menuEditor.value = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          alert('Error loading menu.json: ' + error);
        });
    });

    // Copy the content of the editor to the clipboard
    copyBtn.addEventListener('click', () => {
      menuEditor.select();
      document.execCommand('copy');
      alert('Menu JSON copied to clipboard. Paste it into your repository to update.');
    });
  </script>
</body>
</html>
