<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's House of Pizza</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button, .call-btn {
            padding: 8px 15px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
        }
        .category {
            text-align: center;
            margin-top: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 50px;
        }
        .image-grid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.5);
            z-index: 10;
            position: relative;
            box-shadow: 0 8px 15px rgba(0,0,0,0.8);
        }
        .placeholder {
            width: 100%;
            height: 100px;
            background-color: #111;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            button, .call-btn {
                font-size: 1em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
<div class="button-container">
    <button onclick="loadCategory('Pizza')">Pizza üçï</button>
    <button onclick="loadCategory('Calzones')">Calzones ü•ü</button>
    <button onclick="loadCategory('Subs')">Subs ü•™</button>
    <button onclick="loadCategory('Sides')">Sides üçü</button>
    <button onclick="loadCategory('Salads')">Salads ü•ó</button>
    <a class="call-btn" href="tel:6036693310">Call Now üìû</a>
</div>

<div id="menu" class="category"></div>

<script>
let menuData;
fetch('menu.json')
    .then(response => response.json())
    .then(data => {
        menuData = data;
        loadCategory('Pizza'); // default category
    });

function loadCategory(categoryName) {
    const category = menuData.categories.find(cat => cat.name.toUpperCase() === categoryName.toUpperCase());
    const menu = document.getElementById('menu');
    menu.innerHTML = `<h2>${category.name}</h2>`;

    let imageGrid = document.createElement('div');
    imageGrid.className = 'image-grid';

    for(let i = 0; i < 25; i++){
        let imgSrc = category.images[i];
        if(imgSrc){
            let img = document.createElement('img');
            img.src = imgSrc;
            imageGrid.appendChild(img);
        } else {
            let placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            imageGrid.appendChild(placeholder);
        }
    }

    menu.appendChild(imageGrid);
}
</script>

</body>
</html>
