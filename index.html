<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's House of Pizza</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            background: url('JimmysHouseOfPizzaBox.png') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
        }
        #menuImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #menuImage img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            body, html {
                background-attachment: scroll;
                background-size: contain;
            }

            button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <button onclick="showMenu()">View Menu üçï</button>
    <div id="menuImage" onclick="hideMenu()">
        <img src="Screenshot 2025-03-22 191817.png" alt="Jimmy's House of Pizza Menu">
    </div>

    <script>
        function showMenu() {
            document.getElementById('menuImage').style.display = 'flex';
        }
        function hideMenu() {
            document.getElementById('menuImage').style.display = 'none';
        }
    </script>
</body>
</html>
