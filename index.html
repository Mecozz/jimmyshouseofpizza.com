<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's House of Pizza</title>
    <style>
        body, html {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            text-align: center;
        }
        .category {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .image-row img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .image-row img:hover {
            transform: scale(1.3);
            z-index: 10;
        }

        @media (max-width: 768px) {
            .image-row img {
                width: 140px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

<div id="menu"></div>

<script>
fetch('menu.json')
    .then(response => response.json())
    .then(data => {
        const menu = document.getElementById('menu');
        data.categories.forEach(category => {
            let categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.innerHTML = `<h1>${category.name}</h1>`;

            let imageRow = document.createElement('div');
            imageRow.className = 'image-row';

            category.images.forEach(imgSrc => {
                let img = document.createElement('img');
                img.src = imgSrc;
                imageRow.appendChild(img);
            });

            categoryDiv.appendChild(imageRow);
            menu.appendChild(categoryDiv);
        });
    });
</script>

</body>
</html>
