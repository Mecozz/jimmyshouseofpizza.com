<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's House of Pizza</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        button, .call-btn {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
        #menuImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
            cursor: pointer;
        }
        #menuImage img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            button, .call-btn {
                font-size: 1.2em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="showMenu()">View Menu üçï</button>
        <a class="call-btn" href="tel:6036693310">Call Now üìû</a>
    </div>
    <div id="menuImage" onclick="hideMenu()">
        <img src="Screenshot 2025-03-22 191817.png" alt="Jimmy's House of Pizza Menu">
        <a class="call-btn" href="tel:6036693310">Call Now üìû</a>
    </div>

    <script>
        function showMenu() {
            document.getElementById('menuImage').style.display = 'flex';
        }
        function hideMenu() {
            document.getElementById('menuImage').style.display = 'none';
        }
    </script>
</body>
</html>
