<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's House of Pizza</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .header {
            color: red;
            font-size: 2em;
            margin: 20px 0;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button, .call-btn {
            padding: 8px 15px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
        }
        .category {
            text-align: center;
            margin-top: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 50px;
        }
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-grid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.4);
            z-index: 10;
            position: relative;
            box-shadow: 0 8px 15px rgba(0,0,0,0.8);
        }
        .image-item .name, .image-item .price {
            margin-top: 5px;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            button, .call-btn {
                font-size: 1em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
<div class="header">Jimmy's House of Pizza</div>
<div class="button-container">
    <button onclick="loadCategory('Pizzas')">Pizzas üçï</button>
    <button onclick="loadCategory('Calzones')">Calzones ü•ü</button>
    <button onclick="loadCategory('Hot or Cold Grinders')">Hot or Cold Grinders ü•™</button>
    <button onclick="loadCategory('Steak Grinders')">Steak Grinders ü•©</button>
    <button onclick="loadCategory('Italian Dishes')">Italian Dishes üçù</button>
    <button onclick="loadCategory('Dinners')">Dinners üçΩÔ∏è</button>
    <button onclick="loadCategory('Salads')">Salads ü•ó</button>
    <button onclick="loadCategory('Side Orders')">Side Orders üçü</button>
    <a class="call-btn" href="tel:6036693310">Call Now üìû</a>
</div>

<div id="menu" class="category"></div>

<script>
let menuData;
fetch('menu.json')
    .then(response => response.json())
    .then(data => {
        menuData = data;
        loadCategory('Pizzas');
    });

function loadCategory(categoryName) {
    const category = menuData.categories.find(cat => cat.name.toUpperCase() === categoryName.toUpperCase());
    const menu = document.getElementById('menu');
    menu.innerHTML = `<h2>${category.name}</h2>`;

    let imageGrid = document.createElement('div');
    imageGrid.className = 'image-grid';

    category.items.forEach(item => {
        if(item.image){
            let imageItem = document.createElement('div');
            imageItem.className = 'image-item';

            let img = document.createElement('img');
            img.src = item.image;

            let name = document.createElement('div');
            name.className = 'name';
            name.textContent = item.name || '';

            let price = document.createElement('div');
            price.className = 'price';
            if (item.large_price && item.regular_price) {
                price.textContent = `Large: $${item.large_price} | Regular: $${item.regular_price}`;
            } else if(item.small_price && item.price){
                price.textContent = `Small: $${item.small_price} | Regular: $${item.price}`;
            } else {
                price.textContent = item.price ? `$${item.price}` : '';
            }

            imageItem.appendChild(img);
            imageItem.appendChild(name);
            imageItem.appendChild(price);

            imageGrid.appendChild(imageItem);
        }
    });

    menu.appendChild(imageGrid);
}
</script>

</body>
</html>
