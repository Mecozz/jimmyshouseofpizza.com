<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's House of Pizza</title>
    <style>
        body, html {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        button, .call-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
        }
        .category {
            width: 100%;
            text-align: center;
            margin: 40px 0;
        }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        .image-row img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .image-row img.zoomed {
            transform: scale(1.9);
            z-index: 50;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9);
        }
        #menuImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }
        #menuImage img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .image-row img {
                width: 140px;
                height: 100px;
            }
            button, .call-btn {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="showMenu()">View Menu üçï</button>
    <a class="call-btn" href="tel:6036693310">Call Now üìû</a>
</div>

<div id="menu"></div>

<div id="menuImage" onclick="hideMenu()">
    <img src="Screenshot 2025-03-22 191817.png" alt="Jimmy's House of Pizza Menu">
    <a class="call-btn" href="tel:6036693310">Call Now üìû</a>
</div>

<script>
fetch('menu.json')
    .then(response => response.json())
    .then(data => {
        const menu = document.getElementById('menu');
        data.categories.forEach(category => {
            let categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.innerHTML = `<h2>${category.name}</h2>`;

            let imageRow = document.createElement('div');
            imageRow.className = 'image-row';

            category.images.forEach(imgSrc => {
                let img = document.createElement('img');
                img.src = imgSrc;

                img.addEventListener('click', function(e) {
                    e.stopPropagation();
                    document.querySelectorAll('.image-row img').forEach(i => i.classList.remove('zoomed'));
                    img.classList.add('zoomed');
                });

                imageRow.appendChild(img);
            });

            categoryDiv.appendChild(imageRow);
            menu.appendChild(categoryDiv);
        });

        document.body.addEventListener('click', function() {
            document.querySelectorAll('.image-row img').forEach(i => i.classList.remove('zoomed'));
        });
    });

function showMenu() {
    document.getElementById('menuImage').style.display = 'flex';
}

function hideMenu() {
    document.getElementById('menuImage').style.display = 'none';
}
</script>

</body>
</html>
